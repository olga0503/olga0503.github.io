<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>val demo</title>
  <style>
  
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
 
<h4>Function that reverses any word that user types in</h4>
<textarea></textarea>

<h4>Function that takes an input number, and prints a table with the first 20 multiples of
the number, in order 5x4</h4>
<input id="number"></input>
<input type="button" value="Show Table" onclick="Javascript:addTable()">
<table id="tab"></table>

<h4>Function that loads the presidents.csv data and display the data as an html table</h4>

<p><p>


 
<script>
String.prototype.reverse = function() {
    var str = this,
        newString = new String();
    for (n = str.length; n >= 0; n--) {
        newString += str.charAt(n);
    }
    return newString;
}
    $("textarea").change(function(){
  alert($("textarea").val().reverse());
    });

function addTable() {
    var text = "";
    var i;
    var num = document.getElementById("number").value;  
    for (i = 0; i <= 4; i++) {
        text += "<tr>"
           for (j = 1; j <= 4; j++) {
               text += "<td>" + num*(j+i*4) + "</td>"
             }
        text += "<tr>"
       }

    document.getElementById("tab").innerHTML = text;   
     }

var tabulate = function (data,columns) {
  var table = d3.select('body').append('table')
  var thead = table.append('thead')
  var tbody = table.append('tbody')

  thead.append('tr')
    .selectAll('th')
      .data(columns)
      .enter()
    .append('th')
      .text(function (d) { return d })

  var rows = tbody.selectAll('tr')
      .data(data)
      .enter()
    .append('tr')

  var cells = rows.selectAll('td')
      .data(function(row) {
        return columns.map(function (column) {
          return { column: column, value: row[column] }
        })
      })
      .enter()
    .append('td')
      .text(function (d) { return d.value })

  return table;
}

d3.csv('presidents.csv',function (data) {
  var columns = ['Name','Weight','Height']
  tabulate(data,columns)
})


    
</script>
 
</body>
</html>
