<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>val demo</title>
  <style>
  h1,
  textarea {text-align:center;}
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<h1>Function that reverses any word that user types in</h1>
<textarea></textarea>

<h1>Function that takes an input number, and prints a table with the first 20 multiples of
the number, in order 5x4</h1>
 
<script>
String.prototype.reverse = function() {
    var str = this,
        newString = new String();
    for (n = str.length; n >= 0; n--) {
        newString += str.charAt(n);
    }
    return newString;
}
    $("textarea").change(function(){
  alert($("textarea").val().reverse());
    });
</script>
 
</body>
</html>
